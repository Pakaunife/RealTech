<app-header-minimal></app-header-minimal>

<div class="container mt-4">
  <h2>Registrazione</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" class="form-control" formControlName="nome" required>
    </div>
    <div class="mb-3">
      <label for="cognome" class="form-label">Cognome</label>
      <input type="text" id="cognome" class="form-control" formControlName="cognome" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrati</button>
  </form>
</div>
