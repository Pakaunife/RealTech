<div class="container mt-4">
  <h2>Registrazione</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" class="form-control" formControlName="nome" required>
    </div>
    <div class="mb-3">
      <label for="cognome" class="form-label">Cognome</label>
      <input type="text" id="cognome" class="form-control" formControlName="cognome" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
    </div>
    <div class="mb-3">
      <label for="sesso" class="form-label">Sesso</label>
      <select id="sesso" class="form-control" formControlName="sesso" required>
        <option value="">Seleziona...</option>
        <option value="M">Maschio</option>
        <option value="F">Femmina</option>
        <option value="Altro">Altro</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="dataNascita" class="form-label">Data di nascita</label>
      <input type="date" id="dataNascita" class="form-control" formControlName="dataNascita" required>
      <div *ngIf="registerForm.get('dataNascita')?.touched && registerForm.get('dataNascita')?.errors?.['minAge']" class="text-danger">
        Devi essere maggiorenne per registrarti.
      </div>
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Numero di telefono</label>
      <input type="tel" id="telefono" class="form-control" formControlName="telefono" required pattern="^[0-9]{10,15}$">
      <div *ngIf="registerForm.get('telefono')?.touched && registerForm.get('telefono')?.invalid" class="text-danger">
        Inserisci un numero di telefono valido.
      </div>
    </div>
    <!-- Password con icona occhio -->
    <div class="mb-3 password-group">
      <label for="password" class="form-label">Password</label>
      <div class="input-icon">
        <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" formControlName="password" required>
        <span class="eye-icon" (click)="togglePassword()" [title]="showPassword ? 'Nascondi' : 'Mostra'">
          <img [src]="showPassword ? 'assets/eye.svg' : 'assets/eyeclosed.svg'" alt="Mostra/Nascondi" />
        </span>
      </div>
    </div>
    <!-- Conferma password con icona occhio -->
    <div class="mb-3 password-group">
      <label for="confirmPassword" class="form-label">Conferma Password</label>
      <div class="input-icon">
        <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" class="form-control" formControlName="confirmPassword" required>
        <span class="eye-icon" (click)="toggleConfirmPassword()" [title]="showConfirmPassword ? 'Nascondi' : 'Mostra'">
          <img [src]="showConfirmPassword ? 'assets/eye.svg' : 'assets/eyeclosed.svg'" alt="Mostra/Nascondi" />
        </span>
      </div>
      <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('passwordMismatch')" class="text-danger">
        Le password non coincidono.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrati</button>
  </form>
  <div class="mt-3">
    <p>Hai gi√† un account? <button type="submit" class="btn btn-primary"><a routerLink="/login">Accedi qui</a></button></p>
  </div>
</div>
