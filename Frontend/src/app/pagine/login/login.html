<app-header-minimal></app-header-minimal>

<div class="container mt-4">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Accedi</button>
  </form>
  <div class="mt-3">
    <p>Non hai un account? <button type ="submit" class = "btn btn-primary"><a routerLink="/registrazione">Registrati qui</a></button></p>
</div>
